<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #b4ecfa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 350px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #0077ff;
      box-shadow: 0 0 4px rgba(0, 119, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 15px;
    }

    button:hover {
      background-color: #005fd1;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #0077ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="msg"></p>
    <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
